version: '3.8'

services:
  # Global PostgreSQL
  postgres-global:
    image: postgres:15-alpine
    container_name: postgres-global
    environment:
      POSTGRES_DB: cdn_global
      POSTGRES_USER: cdn_admin_global
      POSTGRES_PASSWORD: ${DB_GLOBAL_PASSWORD:-ChangeMe123!Global}
    ports:
      - "5432:5432"
    volumes:
      - postgres_global_data:/var/lib/postgresql/data
      - ./init-scripts/global.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdn_admin_global -d cdn_global"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdn-network
    restart: unless-stopped

  # Regional PostgreSQL
  postgres-regional:
    image: postgres:15-alpine
    container_name: postgres-regional
    environment:
      POSTGRES_DB: cdn_regional_uswest
      POSTGRES_USER: cdn_admin_regional
      POSTGRES_PASSWORD: ${DB_REGIONAL_PASSWORD:-ChangeMe123!Regional}
    ports:
      - "5433:5432"
    volumes:
      - postgres_regional_data:/var/lib/postgresql/data
      - ./init-scripts/regional.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdn_admin_regional -d cdn_regional_uswest"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdn-network
    restart: unless-stopped

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: minio-server
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cdn-network
    restart: unless-stopped

  # pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    networks:
      - cdn-network
    depends_on:
      - postgres-global
      - postgres-regional
    restart: unless-stopped

volumes:
  postgres_global_data:
  postgres_regional_data:
  minio_data:

networks:
  cdn-network:
    driver: bridge
