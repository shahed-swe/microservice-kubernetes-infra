---
# Test Pod - Global Nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-global
  namespace: cdn-global
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-test
      environment: global
  template:
    metadata:
      labels:
        app: nginx-test
        environment: global
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10

---
# Service for Global Nginx
apiVersion: v1
kind: Service
metadata:
  name: nginx-test-service
  namespace: cdn-global
spec:
  type: LoadBalancer
  selector:
    app: nginx-test
    environment: global
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

